<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CDN example</title>
    <link rel="stylesheet" href="../dist/cdn/css/kendo-react-popup.css" />

    <script src="https://fb.me/react-with-addons-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>
    <script src="../dist/cdn/js/kendo-react-popup.js"></script>
    <style>
        .k-popup {
            position: absolute;
        }
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <script>
        var BasicDemo = React.createClass({
            getInitialState: function() {
                return {
                    show: false
                };
            },
            toggle: function() {
                var show = this.state.show;
                this.setState({
                    show: !show
                });
            },

            render: function() {
                var show = this.state.show;
                var popupProps = {
                    anchor: this.refs.anchor,
                    show: show
                };

                return React.createElement(
                    "div",
                    { className: "example" },
                    React.createElement(
                        "button",
                        { onClick: this.toggle, ref: "anchor" },
                        show ? 'Close' : 'Open'
                    ),
                    React.createElement(
                        KendoReactPopup,
                        popupProps,
                        React.createElement(
                            "ul",
                            null,
                            React.createElement(
                                "li",
                                null,
                                "Item1"
                            ),
                            React.createElement(
                                "li",
                                null,
                                "Item2"
                            ),
                            React.createElement(
                                "li",
                                null,
                                "Item3"
                            )
                        )
                    )
                );
            }
        });

        ReactDOM.render(React.createElement(BasicDemo, null), document.getElementById('app'));
    </script>
  </body>
</html>
